<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Offer a Ride</a></li>
                <li><a href="#">Request a Ride</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="offer-request-form">
            <h2>Offer or Request a Ride</h2>
            <form id="ride-form">
                <div>
                    <label for="ride-type">Ride Type:</label>
                    <select id="ride-type" name="ride-type">
                        <option value="offer">Offer a Ride</option>
                        <option value="request">Request a Ride</option>
                    </select>
                </div>
                <div>
                    <label for="pickup-location">Pickup Location:</label>
                    <input type="text" id="pickup-location" name="pickup-location" required>
                </div>
                <div>
                    <label for="dropoff-location">Dropoff Location:</label>
                    <input type="text" id="dropoff-location" name="dropoff-location" required>
                </div>
                <div>
                    <label for="date-time">Date and Time:</label>
                    <input type="datetime-local" id="date-time" name="date-time" required>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section id="search-results">
            <h2>Search Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
